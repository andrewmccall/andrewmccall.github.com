---
layout: default
---

<div class="call-out"
style="background-image: url('{{ site.baseurl }}/{{ site.theme.header_text_feature_image }}')">
  <h1>{{ page.title }}</h1>
  <p>{{ page.subtitle }}</p>
</div>

<article {% if page.feature-img %}class="feature-image"{% endif %}>
  <section class="post-content">{{ content }}</section>
</article>
